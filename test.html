<html>
<head>
    <title>Bootstrap 轮播</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        
.carousel-control.left {
  
  background-image:none;
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);
}
.carousel-control.right {
  left: auto;
  right: 0;
 
  background-image:none;
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);
}
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide">
    <!--实现有序列表-->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
        <div class="carousel-inner">
        <div class="item active">
            <img src="./src/assets/img/microad_banner01.jpg" alt="First slide">
            <div class="carousel-caption">
                <h1>1月份</h1>
            </div> 
        </div>
        <div class="item">
            <img src="./src/assets/img/microad_banner02.jpg" alt="Second slide">
            <div class="carousel-caption">
                <h1>2月份</h1>
            </div> 
        </div>
        <div class="item">
            <img src="./src/assets/img/microad_banner03.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h1>3月份</h1>
            </div> 
        </div>
    </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div> 

</body>
</html>
